<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Diffusion Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Diffusion Visualizer</h1>
        
        <div class="input-section">
            <input type="text" id="prompt-input" placeholder="Enter your question...">
            <button id="generate-btn">Generate</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <div>Loading model and generating response...</div>
        </div>
        
        <div id="error-message" class="error-message hidden"></div>
        
        <div id="visualization-container" class="hidden">
            <div class="visualization-header">
                <h2>Diffusion Process Visualization</h2>
                <div class="info-box">
                    <div>Generation Length: <span id="gen-length-display">128</span></div>
                    <div>Total Steps: <span id="steps-display">128</span></div>
                    <div>Block Length: <span id="block-length-display">32</span></div>
                </div>
            </div>
            
            <div id="token-visualization">
                <div class="token-grid" id="token-grid"></div>
                
                <div class="controls-bar">
                    <button id="play-pause">Play</button>
                    <input type="range" id="step-slider" min="0" max="100" value="0" step="1" disabled>
                    <span class="step-counter">Step: <span id="current-step">0</span>/<span id="total-steps">0</span></span>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color prompt-color"></div>
                        <span>Prompt Tokens</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color mask-color"></div>
                        <span>Mask Tokens [MASK]</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color generated-color"></div>
                        <span>Generated Tokens</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="output-section" class="hidden">
            <h2>Model Output</h2>
            <div id="output-text"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
